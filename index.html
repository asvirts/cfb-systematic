<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Systematic CFB Rankings</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Systematic CFB Rankings</h1>
    <h2>All the rankings. No bias.</h2>
    <h3>Key:</h2>
    <p>SoS = Strength of Schedule</p>

    <table>
        <thead>
            <tr>
                <th colspan="2">FBS</th>
            </tr>
            <tr>
                <td class="no-border">Rank</td>
                <td class="no-border">Team</td>
                <td class="no-border">SoS</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="Alabama"></td>
                <td>Alabama</td>
                <td id="alabamaSoS"></td>
            </tr>
            <tr>
                <td id="Auburn"></td>
                <td>Auburn</td>
                <td id="auburnSoS"></td>
            </tr>
            <tr>
                <td id="Florida"></td>
                <td>Florida</td>
                <td id="floridaSoS"></td>
            </tr>
            <tr>
                <td id="NotreDame"></td>
                <td>Notre Dame</td>
                <td id="notreDameSoS"></td>
            </tr>
            <tr>
                <td id="OhioState"></td>
                <td>Ohio State</td>
                <td id="ohioStateSoS"></td>
            </tr>
        </tbody>
    </table>

    <script src="scripts.js"></script> 
</body>
</html>
